<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" >
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- istanza VUE -->
    <div id="app">

        <!-- input per aggiungere una nuova task -->
        <section>
            <h2>Aggiungi un compito</h2>
            <input type="text" v-model="newTaskText" @keyup.enter="addTask">
            <button @click="addTask">Aggiungi</button>
        </section>
        
        <section>
            <h3>
                Cose da fare:
            </h3>
            <h4 v-if="tasks.length === 0">
                Non hai niente da fare.
            </h4>
            
            <!-- lista task -->
            <ul class="tasks_list">
                <li v-for="(task, i) in tasks" :class="task.done ? 'done' : null" :key="i">
            
                    <!-- testo cliccabiole per cambiare lo stato della task -->
                    <span @click="taskDone(i)">
                        {{ task.text }}
                    </span>
            
                    <!-- icona cliccabile per cancellare la task -->
                    <span class="delete" @click="deleteTask(i)">
                        <i class="far fa-times-circle"></i>
                    </span>
                </li>
            </ul>
        </section>
        
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- my js -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
